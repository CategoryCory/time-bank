{% extends 'dashboard/dashboard-base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-12 col-md-6 border bg-white py-4 px-3">
                <h1 class="text-primary">Confirm Delete</h1>
                <form method="post">
                    {% csrf_token %}
                    <p>Are you sure you want to delete the job "{{ task }}"?</p>
                    <button type="submit" class="btn btn-danger shadow-none mr-2">
                        <i class='mdi mdi-trash-can-outline font-18 mr-1'></i>
                        Confirm
                    </button>
                    <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-dark shadow-none">
                        <i class='mdi mdi-backspace font-18 mr-1'></i>
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
