{% extends 'dashboard/dashboard-base.html' %}

{% load static %}

{% block title %}Messages - {{ user.username }}{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div id="messages-app" data-job-id="{{ job_id }}" data-sender="{{ sender_id }}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script src="{% static 'dashboard/main.js' %}"></script>
{% endblock extra_js %}
