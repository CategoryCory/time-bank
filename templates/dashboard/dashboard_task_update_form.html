{% extends 'dashboard/dashboard-base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Job{% endblock title %}

{% block content %}
    <div class="container-fluid my-4 ml-3">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Edit Job Details</h1>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-secondary shadow-none text-white mr-2" value="Update">
                    <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-dark shadow-none">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
