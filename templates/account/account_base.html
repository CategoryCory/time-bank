{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock title %} | Sullivan Time Bank</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="The Sullivan Foundation Timebank" name="description" />
        <meta content="C2 Solutions" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />

    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
        <div class="account-pages mt-5 mb-5">
            {% block content %}{% endblock content %}
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2020 Â© The Algernon Sydney Sullivan Foundation
        </footer>

        <!-- bundle -->
        <script src="{% static 'js/vendor.min.js' %}"></script>
        <script src="{% static 'js/app.min.js' %}"></script>

        {% block extrajs %}{% endblock extrajs %}

    </body>
</html>
