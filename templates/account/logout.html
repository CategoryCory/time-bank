{% extends 'account/account_base.html' %}
{% load static %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card">
                <!-- Logo-->
                <div class="card-header pt-4 pb-4 text-center bg-primary">
                    <a href="{% url 'pages:home' %}">
                        <span><img src="{% static 'images/sullivan-logo.png' %}" alt="" height="65"></span>
                    </a>
                </div>

                <div class="card-body p-4">

                    <div class="text-center w-75 m-auto">
                        <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Log Out</h4>
                        <p class="text-muted mb-4">Are you sure you want to log out?</p>
                    </div>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-secondary text-white shadow-none mr-2" type="submit">Log Out</button>
                            <a href="{% url 'pages:home' %}" class="text-muted">Return to Home Page</a>
                        </div>
                    </form>
                </div> <!-- end card-body -->
            </div>
            <!-- end card -->
        </div> <!-- end col -->
    </div>
    <!-- end row -->
</div>
<!-- end container -->
{% endblock content %}
