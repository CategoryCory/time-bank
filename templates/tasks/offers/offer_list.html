<h1>This is the list of offers.</h1>

<ul>
    {% for offer in offer_list %}
        <li><a href="{% url 'tasks:task_offer_detail' offer.id %}">{{ offer.title }}</a></li>
    {% empty %}
        <li>There are no offers at this time.</li>
    {% endfor %}
</ul>

<p><a href="{% url 'tasks:task_offer_create' %}">Click here</a> to add a new offer.</p>
