<h1>This is the list of requests.</h1>

<ul>
    {% for request in request_list %}
        <li><a href="{% url 'tasks:task_request_detail' request.id %}">{{ request.title }}</a></li>
    {% empty %}
        <li>There are no requests at this time.</li>
    {% endfor %}
</ul>

<p><a href="{% url 'tasks:task_request_create' %}">Click here</a> to add a new request.</p>
