{% extends 'dashboard-base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-12 col-md-6 border bg-white py-4 px-3">
                <h1 class="text-primary">Record Time Transaction</h1>
                <p>To record time spent on a job, please fill out the form below.</p>

                <p><span class="text-muted">Job Title: </span><span class="h4 font-weight-bold">{{ job_title }}</span></p>
                <p><span class="text-muted">User Performing Job: </span><span class="h4 font-weight-bold">{{ job_user }}</span></p>

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="numberOfHours">Number of hours to record (minimum 1, maximum {{ max_hours }}, whole numbers only)</label>
                        <input
                            type="number"
                            id="numberOfHours"
                            class="form-control"
                            name="numberOfHours"
                            min="1"
                            max="{{ max_hours }}"
                            step="1"
                            required
                        >
                    </div>
                    <input type="hidden" name="responseId" value="{{ response_id }}">
                    <button type="submit" class="btn btn-success shadow-none mr-2">
                        <i class='mdi mdi-check font-18 mr-1'></i>
                        Confirm
                    </button>
                    <a href="{% url 'users:user_dashboard' %}" class="btn btn-dark shadow-none">
                        <i class='mdi mdi-backspace font-18 mr-1'></i>
                        Cancel
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock content %}
